<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <title>My Activities</title>
</head>
<body>
<nav class="navbar navbar-dark">
  <span class="navbar-brand mb-0 h1">My Activities</span>
  <button type="button" class="btn btn-success btn-sm" id="stats-btn">STATS</button>
</nav>
<div class="container">
  <div class="no-activities text-center" id="no-activities">
    <h1 class="text-center text-muted">Get to work!</h1>
  </div>

  <div id="activities" class="activities"></div>

  <nav class="navbar fixed-bottom navbar-light bg-light add-activity">
    <div class="form-row">
      <div class="col-7">
        <input id="activity" class="form-control" type="text" placeholder="Activity">
      </div>
      <div class="col">
        <input id="hours" class="form-control" type="number" placeholder="Hrs">
      </div>
      <div class="col">
        <button id="add" class="btn btn-success" type="button">ADD</button>
      </div>
    </div>
  </nav>
</div>
<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
<script src="../js/firebase-init.js"></script>
<script src="activities.js"></script>
</body>
</html>
