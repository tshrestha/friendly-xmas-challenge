<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Stats</title>
</head>
<body>
<nav class="navbar navbar-dark">
  <span class="navbar-brand mb-0 h1">Stats</span>
  <button type="button" class="btn btn-success btn-sm" id="activities-btn">MY ACTIVITIES
  </button>
</nav>
<div class="container stats-container" id="stats-container">
  <div class="card stats-card">
    <div class="card-body">
      <h4>Total hours</h4>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Boys
        <span id="total-hours-boys"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Girls
        <span id="total-hours-girls"></span>
      </li>
    </ul>
  </div>

  <div class="card stats-card">
    <div class="card-body">
      <h4>Leader board</h4>
    </div>
    <div class="row">
      <div class="col leaderboard-col">
        <table class="table table-sm">
          <thead>
          <tr>
            <th colspan="2" class="text-center boys-th">Boys</th>
          </tr>
          <tr>
            <th>Name</th>
            <th class="text-right">Hours</th>
          </tr>
          </thead>
          <tbody id="leader-board-boys"></tbody>
        </table>
      </div>
      <div class="col leaderboard-col">
        <table class="table table-sm">
          <thead>
          <tr>
            <th colspan="2" class="text-center girls-th">Girls</th>
          </tr>
          <tr>
            <th>Name</th>
            <th class="text-right">Hours</th>
          </tr>
          </thead>
          <tbody id="leader-board-girls"></tbody>
        </table>
      </div>
    </div>

  </div>
</div>
<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
<script src="../js/firebase-init.js"></script>
<script src="../import-sheets/export-sheets.js"></script>
<script src="stats.js"></script>
</body>
</html>
