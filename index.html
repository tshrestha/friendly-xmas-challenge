<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>2017 Friendly Xmas Challenge</title>
</head>
<body>
<nav class="navbar navbar-dark">
  <span class="navbar-brand mb-0 h1">Friendly Xmas Challenge</span>
</nav>
<div class="container auth-container">
  <h1>Sign in</h1>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" placeholder="me@email.com"
             required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" required>
    </div>
    <button id="signin" type="button" class="btn btn-primary btn-block">SIGN IN</button>
  </form>
</div>
<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
<script src="js/firebase-init.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
